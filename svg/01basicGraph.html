<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>01basicGraph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://d3js.org/d3.v5.js"></script>
</head>
<svg width="960" height="960">

    <!-- 圆 -->
    <!-- 圆心(cx,cy)   半径r  stroke表示轮廓 fill填充色 -->
    <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
    <!-- CX属性定义的椭圆中心的x坐标 CY属性定义的椭圆中心的y坐标 RX属性定义的水平半径 RY属性定义的垂直半径 -->
    <ellipse cx="300" cy="80" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2" />


    <!-- 长方形 -->
    <!-- opacity 透明度 -->
    <rect x="150" y="20" width="150" height="150"
        style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
    <rect x="310" y="20" rx="20" ry="20" width="150" height="150"
        style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

    <!-- 线 -->
    <!-- (0,0) -> (200,200)  两点确定一条直线 -->
    <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
    <!-- 曲线 -->
    <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" style="fill:none;stroke:black;stroke-width:3" />
   
   
    <!-- 多边形 -->
    <!-- 三个点=》三角形 -->
    <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
    <!-- 四个点=》四边形 -->
    <polygon points="280,260 300,310 170,350 123,234" style="fill:lime;stroke:purple;stroke-width:1" />
    <!-- 五角星 -->
    <polygon points="100,10 40,180 190,60 10,60 160,180"
        style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
    <!-- fill-rule：fill-rule 属性用于指定使用哪一种算法去判断画布上的某区域是否属于该图形“内部” （内部区域将被填充）。
        对一个简单的无交叉的路径，哪块区域是“内部” 是很直观清除的。
        但是，对一个复杂的路径，比如自相交或者一个子路径包围另一个子路径，“内部”的理解就不那么明确了。
        fill-rule 属性提供两种选项用于指定如何判断图形的“内部”:

        nonzero：
            字面意思是“非零”。
            按该规则，要判断一个点是否在图形内，从该点作任意方向的一条射线，
            然后检测射线与图形路径的交点情况。从0开始计数，路径从左向右穿过射线则计数加1，从右向左穿过射线则计数减1。
            得出计数结果后，如果结果是0，则认为点在图形外部，否则认为在内部。
        evenodd：
            字面意思是“奇偶”。
            按该规则，要判断一个点是否在图形内，从该点作任意方向的一条射线，然后检测射线与图形路径的交点的数量。
            如果结果是奇数则认为点在内部，是偶数则认为点在外部。 -->
</svg>
